<fieldset>
    <div class="control-group">
        <div class="control-label wrap">
            <label class="required"><%= _.__("oro.email.recent_emails_widget.mailbox_folder") %><em>*</em></label>
        </div>
        <div class="controls">
            <select name="folderId"  class="select2">
                <option value="0">All</option>
                <option<% if (+settings.folderId === 1) { %> selected="selected"<% } %> value="1">Inbox</option>
                <option<% if (+settings.folderId === 2) { %> selected="selected"<% } %> value="2">Spam</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <div class="control-label wrap">
            <label class="required"><%= _.__("oro.email.recent_emails_widget.amount_of_emails") %><em>*</em></label>
        </div>
        <div class="controls"><input type="text" name="perPage" value="<%= settings.perPage %>"/></div>
    </div>
    <div class="control-group">
        <div class="control-label wrap">
            <label class="required"><%= _.__("oro.email.recent_emails_widget.default_action") %><em>*</em></label>
        </div>
        <div class="controls">
            <select name="actionId"  class="select2">
                <option<% if (+settings.actionId === 1) { %> selected="selected"<% } %> value="1"><%= _.__("oro.email.recent_emails_widget.reply_all") %></option>
                <option<% if (+settings.actionId === 2) { %> selected="selected"<% } %> value="2"><%= _.__("oro.email.recent_emails_widget.reply") %></option>
                <option<% if (+settings.actionId === 3) { %> selected="selected"<% } %> value="3"><%= _.__("oro.email.recent_emails_widget.forward") %></option>
            </select>
        </div>
    </div>
</fieldset>
