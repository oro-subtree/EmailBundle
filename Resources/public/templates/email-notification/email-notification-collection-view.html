<div class="content short-emails-list default-<% switch(defaultActionId) {
    case 2: %>reply-action<% ; break;
    case 3: %>forward-action<% ; break;
    default: %>reply-all-action<% ; break;
}%>">
    <div class="header row-fluid">
        <a class="my-emails pull-left" href="/email/user-emails">
            My Emails
        </a>
        <button class="mark-as-read pull-right btn btn-primary">
            <i class="icon-check"></i>
            Mark all as Read
        </button>
    </div>
    <ul class="items"></ul>
    <div class="empty">You don't have any emails yet</div>
    <div class="notification">You have a new email</div>
</div>
